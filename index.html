<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div style="word-wrap:break-word;">
			<p><button onClick="startover();">Start Over</button></p>
			<p><button onClick="showdigits(document.getElementById('digitstoshow').value)">Show next digits</button><input type="number" id="digitstoshow" placeholder="Specify number of digits."></p>
			<p><input type="number" id="userinput" placeholder="Type digits of Pi here."></p>
			<p id="pitext"></p>
			<p id="limitreached" style="color: #bf0000;">You reached the limit of digits stored on this page.</p>
			<p>You are currently at <strong><text id="currentdigit"></text></strong>.</p>
			<p>You correctly entered <strong><text id="correctdigits"></text></strong> so far.</p>
			<p>You made <strong><text id="mistaketext"></text></strong> so far.</p></p>
			<p><table id="mistaketable" style="width: 100%;"></table></p>
		</div>
		<script src="pigame.js"></script>
	</body>
</html>
