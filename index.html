<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div style="word-wrap:break-word;">
			<p><button onClick="startover();">Start Over</button><button onClick="showdigits();">Show next 100 digits</button></p>
			<p><input type="number" id="userinput" placeholder="Type digits of Pi here."></p>
			<p><text id="pitext"></text><text style="color: red;" id="wrongnumber"></text><text style="color: green;" id="showdigits"></text></p>
			<p>You made <strong><text id="mistaketext"></text></strong> so far.</p></p>
			<p>Current digit: <text id="currentdigit"></text></p>
			<p><table id="mistaketable" style="width: 100%;"><tr><td>Mistake #</td><td>At Digit #</td></tr></table></p>
		</div>
		<script src="pigame.js"></script>
	</body>
</html>
